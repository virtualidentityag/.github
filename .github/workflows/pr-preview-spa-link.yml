name: ðŸ‘“ Preview Link

on: pull_request

jobs:
  comment:
    name: Comment preview link to PR
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch_name

      - name: Extract repository name
        shell: bash
        id: extract_repository_name
        run: echo "##[set-output name=repository;]$(echo ${GITHUB_REPOSITORY#*/})"

      - name: Replace slashes in branch name with dashes
        uses: frabert/replace-string-action@v1.2
        id: replace_branch_slashes_with_dashes
        with:
          pattern: '/'
          string: '${{Â steps.extract_branch_name.outputs.branch }}'
          replace-with: '-'

      - name: Comment PR
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: 'Preview link ðŸ‘“: [open](http://spa.frontend.live/${{ steps.extract_repository_name.outputs.repository }}/${{ steps.replace_branch_slashes_with_dashes.outputs.replaced }}/)'
          check_for_duplicate_msg: false